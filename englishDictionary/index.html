<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div style="background-color: #111111; width: 655px;">
		<h1>My English-Russian Dictionary</h1>

		<div class="inputs-block">
			<div class="input-item">
				<div class="input-item-title">
					Word
				</div>
				<input type="text" id="eng" class="input">
			</div>
			<div class="input-item">
				<div class="input-item-title">
					Translation
				</div>
				<input type="text" id="rus" class="input">
			</div>
			<div class="btn-wrapper">
				<button id="add-word-btn">Add word</button>
			</div>
		</div>
	
		<h2>Saved words:</h2>
	
		<div class="table-block">
			<table id="table">
				
			</table>
		</div>
	</div>
    <script src="js/main.js"></script>
</body>
</html>
