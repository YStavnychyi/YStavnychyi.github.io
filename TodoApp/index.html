<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <title>Todo List App</title>
</head>
<body>
    <div class="container">
        <div class="todo-title">
            <h1>todos</h1>
            <p>What do you want to get done today?</p>
        </div>
        <div class="flex-wrapper">
            <div class="add-todo-wrapper">
                    <div class="input-wrapper">
                        <input type="text" id="description-task" class="input" placeholder="Input . . .">
                    </div>
                    <div class="button-wrapper">
                        <button id="add-task-btn">Add</button>
                    </div>
            </div>
            <div class="todos-wrapper"></div>
            <div class="management-todo">
                <div class="number-of-items-remaining">
                    <p>
                        <span id="number-of-items"></span> items left
                    </p>
                </div>
                <div class="tasks-filter">
                    <button class="btn active" value="all">All</button>
                    <button class="btn" value="active">Active</button>
                    <button class="btn" value="completed">Completed</button>
                </div>
                <div id="clear-task">
                    <p>Clear completed (<span id="number-of-items-completed"></span>)</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
